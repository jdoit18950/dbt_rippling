version: 2

models:
  - name: metrics_attendance
    description: "Comprehensive attendance and time tracking analytics"
    meta:
      owner: "HR Analytics Team"
      refreshed: "daily"
    columns:
      - name: department_name
        description: "Department name"
        tests:
          - not_null
      - name: analysis_month
        description: "Month of analysis"
        tests:
          - not_null
      - name: total_hours_worked
        description: "Total hours worked"
        meta:
          metric_type: "sum"
          business_owner: "Operations"
        tests:
          - not_null
          - positive_value
      - name: overtime_percentage
        description: "Percentage of overtime hours"
        meta:
          metric_type: "ratio"
          threshold: 20
        tests:
          - not_null
          - less_than_100
      - name: high_utilization_percentage
        description: "Percentage of employees with high utilization"
        meta:
          metric_type: "ratio"
          threshold: 85
        tests:
          - not_null
          - less_than_100
    tests:
      - dbt_utils.expression_is_true:
          expression: "total_hours_worked >= 0"

  - name: metrics_leave
    description: "Leave and PTO usage analytics with seasonal patterns"
    meta:
      owner: "HR Analytics Team"
      refreshed: "daily"
    columns:
      - name: department_name
        description: "Department name"
        tests:
          - not_null
      - name: analysis_month
        description: "Month of analysis"
        tests:
          - not_null
      - name: total_leave_days
        description: "Total number of leave days"
        meta:
          metric_type: "sum"
          business_owner: "HR"
        tests:
          - not_null
          - positive_value
      - name: approval_rate
        description: "Percentage of approved leave requests"
        meta:
          metric_type: "ratio"
          threshold: 90
        tests:
          - not_null
          - less_than_100

  - name: metrics_compensation
    description: "Compensation analysis including salary distributions and equity metrics"
    meta:
      owner: "HR Analytics Team"
      refreshed: "monthly"
      security_level: "restricted"
    columns:
      - name: department_name
        description: "Department name"
        tests:
          - not_null
      - name: analysis_month
        description: "Month of analysis"
        tests:
          - not_null
      - name: avg_annual_salary
        description: "Average annual salary"
        meta:
          metric_type: "average"
          business_owner: "Finance"
        tests:
          - not_null
          - positive_value
      - name: salary_spread_percentage
        description: "Spread between highest and lowest salary as percentage of median"
        meta:
          metric_type: "ratio"
          threshold: 150

  - name: metrics_diversity
    description: "Diversity and inclusion metrics with pay equity analysis"
    meta:
      owner: "HR Analytics Team"
      refreshed: "monthly"
      security_level: "restricted"
    columns:
      - name: department_name
        description: "Department name"
        tests:
          - not_null
      - name: analysis_month
        description: "Month of analysis"
        tests:
          - not_null
      - name: total_employees
        description: "Total number of employees"
        meta:
          metric_type: "count"
          business_owner: "HR"
        tests:
          - not_null
          - positive_value

exposures:
  - name: hr_analytics_dashboard
    type: dashboard
    maturity: high
    url: https://your-bi-tool/dashboards/hr-analytics
    description: >
      HR Analytics Dashboard showing comprehensive workforce metrics including
      attendance patterns, leave management, compensation distribution,
      and diversity metrics
    depends_on:
      - ref('metrics_attendance')
      - ref('metrics_leave')
      - ref('metrics_compensation')
      - ref('metrics_diversity')
    owner:
      name: HR Analytics Team
      email: hr.analytics@company.com

  - name: executive_hr_summary
    type: dashboard
    maturity: high
    url: https://your-bi-tool/dashboards/executive-hr-summary
    description: >
      Executive summary dashboard showing key HR metrics and trends
    depends_on:
      - ref('metrics_attendance')
      - ref('metrics_compensation')
      - ref('metrics_diversity')
    owner:
      name: Executive Team
      email: exec.team@company.com

custom_tests:
  - name: positive_value
    description: "Ensures that a column's values are positive"
    tests:
      - generic:
          name: positive_value
          config:
            field: "{{ column_name }}"
            compare_to: 0
            operator: ">="

  - name: less_than_100
    description: "Ensures that a percentage column is less than or equal to 100"
    tests:
      - generic:
          name: less_than_100
          config:
            field: "{{ column_name }}"
            compare_to: 100
            operator: "<="